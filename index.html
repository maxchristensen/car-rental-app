<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery css -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- custom css -->  
    <link rel="stylesheet" href="css/custom.css">

    <title>Debut Car Rentals</title>
</head>
<body>

    <!-- master container -->
    <div class="masterContainer">
            
        <!-- sidebar -->
        <div class="sidebar">
            <div class="form">
                <form id="parsleyValidation">
                    <input type="text" class="datePicker" id="frompicker" data-parsley-required="true" data-parsley-required-message="Please enter date of pickup" placeholder="From...">
                    <br><br><br>
                    <input type="text" class="datePicker" id="topicker" data-parsley-required="true" data-parsley-required-message="Please enter date of dropoff" placeholder="To...">
                    <br><br><br>
                    <input type="text" class="datePicker" id="passengerpicker" data-parsley-required="true" data-parsley-required-message="Please enter the number of passengers" placeholder="Passengers...">
                    <h6>Wheelchair Accessible?</h6><input type="checkbox" id="wheelchair">
                    <br><br><br>
                    <button id="searchResultsButton" data-parsley-type="submit">SEARCH</button>
                </form>
            </div>
        <!-- end of sidebar -->
        </div>

        <!-- featured cars section -->
        <div class="container">
            <div class="featuredCars">
                <h2 class="containerHeading">Featured Cars</h2>
                <div class="gallery">
                    <div id="bigImage">
                        <img src="img/img1.jpg" alt="">
                    </div>
                    <div class="twoImages">
                        <img id="topImg" src="img/img2.jpg" alt="">
                        <img id="bottomImg" src="img/img3.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="resultsSection">
                <div class="results">
                    <h3 class="containerHeading">Results</h3>
                    <div class="searchResults"></div>
                </div>
                <div class="moreInformation"></div>
            </div>
                <div class="fuelCosts">
                    <div class="fuelHeader">
                        <h6>Calculate Fuel Costs</h6>
                    </div>
                    <div class="calculateFuelCosts">
                        <input type="text" id="enterDistance" placeholder="Enter Distance...">
                        <div class="totalCost"></div>
                    </div>
                </div>
        </div>

        
    <!-- end of master container -->
    </div>

    <!-- TITLE -->
    <p id="title">DEBUT<p>

    <!-- JS LIBRARIES -->

    <!-- jQuery 3.6.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- parsley js -->
    <script src="js/parsley.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>
</html>
